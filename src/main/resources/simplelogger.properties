# Уровень логгирования по умолчанию (ERROR, WARN, INFO, DEBUG, TRACE, или OFF)
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Включение отображения времени
org.slf4j.simpleLogger.showDateTime=true

# Формат времени (используется SimpleDateFormat)
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSSD

# Включение имени потока
org.slf4j.simpleLogger.showThreadName=true

# Включение имени класса/логгера
org.slf4j.simpleLogger.showLogName=true

# Включение короткого имени класса
org.slf4j.simpleLogger.showShortLogName=false
